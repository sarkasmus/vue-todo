<div class="todo">
  <div class="row">
    <div class="col-md-1 control">
      <label class="control control-checkbox">
        <input type="checkbox" :checked="finished" @change="finish" class="finish">
        <div class="control_indicator"></div>
      </label>
    </div>
    <div class="col-md-6">
      <h3 class="title" :title="description">{{ title }}</h3>
    </div>
    <div class="col-md-2">
      <span>{{ date.getMonth() | month }} {{ date.getDate() }}, {{ date.getFullYear() }}</span>
    </div>
    <div class="col-md-3 text-right">
      <button class="remove btn btn-danger btn-sm" @click="remove">Delete</button>
      <button class="remove btn btn-warning btn-sm" @click="edit">Edit</button>
    </div>
  </div>
</div>
